<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">

{% block content %}
<h1><center>MOVIES</center></h1>
<br>
<div class="container">
  <div class="row">
{% for i in movie %}
    <div class="col-md-3">

<div class="card" style="width: 15rem;">
  <img src="{{i.image.url}}"height="230px"width="150px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.lang}}</p>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'movie:viewbyid' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
    </div>
{% endfor %}
  </div>
</div>

{% endblock %}

</html>
